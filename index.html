<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFL Trivia Game</h1>
        <img src="nfl_logo.jpeg" alt="NFL Logo" class="logo">
        <div id="question-container" class="question-container">
            <div id="question">Question will appear here</div>
            <div class="answer-buttons">
                <!-- Answer buttons will be added here by JavaScript -->
            </div>
        </div>
        <div id="feedback"></div>
        <button id="next-button" class="btn" style="display:none;">Next Question</button>
        <div id="score-container" class="score-container">
            <p>Correct Answers: <span id="correct-score">0</span></p>
            <p>Wrong Answers: <span id="wrong-score">0</span></p>
        </div>
        <div id="end-container" class="end-container" style="display:none;">
            <img src="touchdown.png" alt="Touchdown Image" class="touchdown-image">
            <div class="touchdown-text">Touchdown!</div>
        </div>
        <button id="restart-button" class="btn" style="display:none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
